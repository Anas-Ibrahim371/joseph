<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://github.com/Anas-Ibrahim371/joseph/blob/main/Anas_Ibrahim_chemical_euqations_dark_0a46caa6-be68-4ccf-9743-a865bd244bd2.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            background-color: transparent;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Dancing Script', cursive;
        }
        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            transition: transform 0.3s ease;
        }
        button:hover {
            background-color: gray;
            transform: scale(1.1);
        }
        #image, #video {
            display: none;
            margin-top: 20px;
        }
        .contact-info {
            display: none;
            color: lightgray;
            font-size: 2em;
            text-align: left;
            margin-top: 20px;
            position: absolute;
            left: 20px;
            top: 100px;
        }
        .facebook-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: lightgray;
            font-size: 1.5em;
        }
        .facebook-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Under supervision of Doctor Joseph Adel</h1>
    <button onclick="toggleVideo()">Card Game</button>
    <button onclick="toggleImage()">Mind Maps</button>
    
    <div id="video">
        <iframe src="https://player.vimeo.com/video/1017895560?h=34cb5cb6bc" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <button onclick="closeVideo()">Close Video</button>
    </div>

    <div id="image">
        <img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%201st%20mind%20map.JPG?raw=true" alt="Mind Map" width="600" />
        <button onclick="closeImage()">Close Image</button>
    </div>

    <div class="contact-info" id="contact-info">
        For contact:
        <div class="facebook-link">
            <a href="https://www.facebook.com/Dr.JosephAdel" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook Page
            </a>
        </div>
    </div>

    <script>
        let videoOpen = false;
        let imgOpen = false;

        function toggleVideo() {
            if (imgOpen) {
                closeImage();
            }
            const videoDiv = document.getElementById('video');
            videoOpen = !videoOpen; // عكس حالة الفيديو
            videoDiv.style.display = videoOpen ? 'block' : 'none'; // إظهار أو إخفاء الفيديو
            document.getElementById('contact-info').style.display = videoOpen ? 'block' : 'none'; // إظهار نص الفيسبوك عند فتح الفيديو
        }

        function toggleImage() {
            if (videoOpen) {
                closeVideo();
            }
            const imgDiv = document.getElementById('image');
            imgOpen = !imgOpen; // عكس حالة الصورة
            imgDiv.style.display = imgOpen ? 'block' : 'none'; // إظهار أو إخفاء الصورة
            document.getElementById('contact-info').style.display = imgOpen ? 'block' : 'none'; // إظهار نص الفيسبوك عند فتح الصورة
        }

        function closeImage() {
            document.getElementById('image').style.display = 'none';
            imgOpen = false;
            closeContactInfo();
        }

        function closeVideo() {
            const videoDiv = document.getElementById('video');
            videoDiv.style.display = 'none';
            videoOpen = false;
            closeContactInfo();
        }

        function closeContactInfo() {
            document.getElementById('contact-info').style.display = 'none';
        }
    </script>
</body>
</html>
