<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://github.com/Anas-Ibrahim371/joseph/blob/main/Anas_Ibrahim_chemical_euqations_dark_0a46caa6-be68-4ccf-9743-a865bd244bd2.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1, h2 {
            background-color: transparent;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }

        h2 {
            font-family: 'Rakkas', cursive;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: gray;
            transform: scale(1.1);
        }

        #content {
            margin-top: 20px;
        }

        .contact-info {
            color: lightgray;
            font-size: 1.5em;
            text-align: left;
            margin-top: 20px;
            position: fixed;
            left: 20px;
            bottom: 20px;
        }

        .facebook-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: lightgray;
            font-size: 1.5em;
        }

        .facebook-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Under supervision of Doctor Joseph Adel</h1>
    <h2>حاجة لوكس لدفعة اللوكس 2025</h2>

    <button onclick="loadContent('fe-mind-map.html', 'https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/joseph%201st%20mind%20map.JPG')">Fe Mind Map</button>
    <button onclick="loadContent('feo-mind-map.html', 'https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/joseph%202%20mind%20map.JPG')">FeO Mind Map</button>
    <button onclick="loadContent('fe3o4-mind-map.html', 'https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/hoseph%203rd%20mind%20map.JPG')">Fe3O4 Mind Map</button>
    <button onclick="loadContent('fe2o3-mind-map.html', 'https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/WhatsApp%20Image%202024-10-10%20at%205.28.47%20PM.jpeg')">Fe2O3 Mind Map</button>
    <button onclick="loadContent('all-mind-maps.html')">Show All Mind Maps</button>

    <div id="content"></div> <!-- مكان لتحميل المحتوى -->

    <div class="contact-info">
        For contact:
        <div class="facebook-link">
            <a href="https://www.facebook.com/Dr.JosephAdel" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook Page
            </a>
        </div>
    </div>

    <script>
        function loadContent(page, imageUrl) {
            const contentDiv = document.getElementById('content');
            
            // استرجاع الـ HTML
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;

                    // البحث عن الصورة المضافة في الـ HTML وربطها لفتح في تبويب جديد
                    const imgElement = contentDiv.querySelector('img');
                    if (imgElement) {
                        imgElement.onclick = function() {
                            window.open(imageUrl, '_blank');
                        }
                    }

                    contentDiv.style.display = 'block'; // عرض المحتوى
                })
                .catch(error => console.error('Error loading the page:', error));
        }
    </script>
</body>
</html>
