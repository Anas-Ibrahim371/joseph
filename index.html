<!DOCTYPE html>
<html>
<head>
  <title>Joseph Card Game</title>
  <style>
    body {
      display: flex; /* Create a flexible layout */
    }

    .left-partition {
      flex: 1; /* Take up 1/3 of the width */
      padding: 20px;
    }

    .right-partition {
      flex: 2; /* Take up 2/3 of the width */
      padding: 20px;
    }

    .choice {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .choice:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="supervision-text">Under the supervision of Dr. Joseph Adel</div>
  <div class="left-partition">
    <div class="choice" onclick="showCardGame()">Card Game</div>
    <div class="choice" onclick="showMindMap()">Mind Maps</div>
  </div>
  <div class="right-partition" id="content">
  </div>
  <script>
    function showCardGame() {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<iframe title="vimeo-player" src="https://player.vimeo.com/video/1017895560?h=34cb5cb6bc" width="640" height="360" frameborder="0" allowfullscreen></iframe>';
    }

    function showMindMap() {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<img id="mindMapImage" src="https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%201st%20mind%20map.JPG">';
    }

    var downloadLink = document.createElement('a');
    downloadLink.style.display = 'none'; // Hide the download link initially
    document.body.appendChild(downloadLink);

    document.getElementById('mindMapImage').onload = function() {
      downloadLink.href = this.src; // Set the download link's href to the image src
      downloadLink.download = "joseph_1st_mind_map.jpg"; // Set the download filename
    };
  </script>
</body>
</html>
