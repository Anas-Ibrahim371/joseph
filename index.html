<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://github.com/Anas-Ibrahim371/joseph/blob/main/Anas_Ibrahim_chemical_euqations_dark_0a46caa6-be68-4ccf-9743-a865bd244bd2.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1, h2 {
            background-color: transparent;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }

        h2 {
            font-family: 'Rakkas', cursive;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: gray;
            transform: scale(1.1);
        }

        #content {
            margin-top: 20px;
            display: none; /* إخفاء المحتوى بشكل افتراضي */
        }

        .contact-info {
            color: lightgray;
            font-size: 1.5em;
            text-align: left;
            margin-top: 20px;
            position: fixed;
            left: 20px;
            bottom: 20px;
        }

        .facebook-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: lightgray;
            font-size: 1.5em;
        }

        .facebook-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Under supervision of Doctor Joseph Adel</h1>
    <h2>حاجة لوكس لدفعة اللوكس 2025</h2>

    <button onclick="loadContent('video.html')">Card Game</button>
    <button onclick="toggleMindMaps()">Mind Maps</button>
    
    <div id="mindMapOptions" style="display:none;">
        <button onclick="loadContent('fe-mind-map.html')">Fe Mind Map</button>
        <button onclick="loadContent('feo-mind-map.html')">FeO Mind Map</button>
        <button onclick="loadContent('fe3o4-mind-map.html')">Fe3O4 Mind Map</button>
        <button onclick="loadContent('fe2o3-mind-map.html')">Fe2O3 Mind Map</button>
        <button onclick="loadContent('all-mind-maps.html')">Show All Mind Maps</button>
    </div>

    <div id="content"></div> <!-- مكان لتحميل المحتوى -->

    <div class="contact-info">
        For contact:
        <div class="facebook-link">
            <a href="https://www.facebook.com/Dr.JosephAdel" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook Page
            </a>
        </div>
    </div>

    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');
            const mindMapOptions = document.getElementById('mindMapOptions');

            // إخفاء محتوى المايند مابس عند الانتقال
            mindMapOptions.style.display = 'none'; // إخفاء خيارات المايند مابس

            // إخفاء المحتوى الحالي
            contentDiv.style.display = 'none';

            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data; // وضع المحتوى المحمّل في div
                    contentDiv.style.display = 'block'; // عرض المحتوى
                    window.history.pushState({page: page}, '', page); // تحديث عنوان URL
                })
                .catch(error => console.error('Error loading the page:', error));
        }

        function toggleMindMaps() {
            const mindMapOptions = document.getElementById('mindMapOptions');
            const contentDiv = document.getElementById('content');

            // إخفاء محتوى الفيديو إذا كان معروضاً
            contentDiv.style.display = 'none';

            if (mindMapOptions.style.display === 'none') {
                mindMapOptions.style.display = 'block'; // إظهار اختيارات Mind Maps
            } else {
                mindMapOptions.style.display = 'none'; // إخفاء اختيارات Mind Maps
            }
        }

        // وظيفة لفتح الصور في تبويب جديد
        function loadImage(imageUrl) {
            window.open(imageUrl, '_blank'); // فتح الصورة في تبويب جديد
        }

        // إعادة تحميل المحتوى عند استخدام زر العودة
        window.onpopstate = function(event) {
            if (event.state) {
                loadContent(event.state.page);
            }
        };
    </script>
</body>
</html>
