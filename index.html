<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://github.com/Anas-Ibrahim371/joseph/blob/main/Anas_Ibrahim_chemical_euqations_dark_0a46caa6-be68-4ccf-9743-a865bd244bd2.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            background-color: transparent;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            font-family: 'Rakkas', cursive;
            font-size: 2.5em;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: gray;
            transform: scale(1.1);
        }

        #video, #image, .mind-map-images {
            display: none;
            margin-top: 20px;
        }

        .contact-info {
            color: lightgray;
            font-size: 1.5em;
            text-align: left;
            margin-top: 20px;
            position: fixed;
            left: 20px;
            bottom: 20px;
        }

        .facebook-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: lightgray;
            font-size: 1.5em;
        }

        .facebook-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .mind-map-options {
            display: none;
            margin-top: 20px;
        }

        .mind-map-options button {
            display: inline-block;
            margin: 5px;
        }

        #image {
            position: relative;
        }

        #image img, .mind-map-images img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        #close-image-button {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Under supervision of Doctor Joseph Adel</h1>
    <h2>حاجة لوكس لدفعة اللوكس 2025</h2>
    <button onclick="toggleVideo()">Card Game</button>
    <button onclick="closeImage()" style="display: none;" id="close-image-button">Close Image</button>
    <button onclick="toggleMindMaps()">Mind Maps</button>

    <div id="video">
        <iframe id="video-iframe" src="" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <button onclick="closeVideo()">Close Video</button>
    </div>

    <div id="image">
        <img id="mind-map-image" src="" alt="Mind Map" style="display: none;" />
    </div>

    <div class="mind-map-options" id="mind-map-options">
        <button onclick="showMindMap(1)">Fe Mind Map</button>
        <button onclick="showMindMap(2)">FeO Mind Map</button>
        <button onclick="showMindMap(3)">Fe3O4 Mind Map</button>
        <button onclick="showMindMap(4)">Fe2O3 Mind Map</button>
        <button onclick="showAllMindMaps()">Show All of Them</button>
    </div>

    <div class="mind-map-images" id="mind-map-images">
        <img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%201st%20mind%20map.JPG?raw=true" alt="Mind Map 1" onclick="window.open('https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/joseph%201st%20mind%20map.JPG', '_blank')" />
        <img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%202%20mind%20map.JPG?raw=true" alt="Mind Map 2" onclick="window.open('https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/joseph%202%20mind%20map.JPG', '_blank')" />
        <img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/hoseph%203rd%20mind%20map.JPG?raw=true" alt="Mind Map 3" onclick="window.open('https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/hoseph%203rd%20mind%20map.JPG', '_blank')" />
        <img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/WhatsApp%20Image%202024-10-10%20at%205.28.47%20PM.jpeg?raw=true" alt="Mind Map 4" onclick="window.open('https://raw.githubusercontent.com/Anas-Ibrahim371/joseph/refs/heads/main/WhatsApp%20Image%202024-10-10%20at%205.28.47%20PM.jpeg', '_blank')" />
    </div>

    <div class="contact-info" id="contact-info">
        For contact:
        <div class="facebook-link" id="facebook-link">
            <a href="https://www.facebook.com/Dr.JosephAdel" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook Page
            </a>
        </div>
    </div>

    <script>
        let videoOpen = false;
        let imageOpen = false;
        let mindMapOpen = false;

        function toggleVideo() {
            const videoDiv = document.getElementById('video');
            const iframe = document.getElementById('video-iframe');
            videoOpen = !videoOpen;
            videoDiv.style.display = videoOpen ? 'block' : 'none';
            closeMindMapOptions();
            closeImage();

            if (videoOpen) {
                iframe.src = 'https://player.vimeo.com/video/1017895560?h=34cb5cb6bc';
            } else {
                iframe.src = '';
            }
        }

        function toggleMindMaps() {
            const optionsDiv = document.getElementById('mind-map-options');
            mindMapOpen = !mindMapOpen;
            optionsDiv.style.display = mindMapOpen ? 'block' : 'none';
            closeVideo();
            closeImage();
            closeMindMapImages();
        }

        function showMindMap(mapNumber) {
            const imgDiv = document.getElementById('image');
            const img = document.getElementById('mind-map-image');
            switch (mapNumber) {
                case 1:
                    img.src = 'https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%201st%20mind%20map.JPG?raw=true';
                    break;
                case 2:
                    img.src = 'https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%202%20mind%20map.JPG?raw=true';
                    break;
                case 3:
                    img.src = 'https://github.com/Anas-Ibrahim371/joseph/blob/main/hoseph%203rd%20mind%20map.JPG?raw=true';
                    break;
                case 4:
                    img.src = 'https://github.com/Anas-Ibrahim371/joseph/blob/main/WhatsApp%20Image%202024-10-10%20at%205.28.47%20PM.jpeg?raw=true';
                    break;
            }
            imgDiv.style.display = 'block';
            img.style.display = 'block';
            closeMindMapImages();
            document.getElementById('close-image-button').style.display = 'block';
        }

        function closeImage() {
            const imgDiv = document.getElementById('image');
            const img = document.getElementById('mind-map-image');
            imgDiv.style.display = 'none';
            img.style.display = 'none';
            document.getElementById('close-image-button').style.display = 'none';
        }

        function showAllMindMaps() {
            const allImagesDiv = document.getElementById('mind-map-images');
            allImagesDiv.style.display = 'block';
            closeVideo();
            closeImage();
            document.getElementById('close-image-button').style.display = 'block';
        }

        function closeMindMapOptions() {
            const optionsDiv = document.getElementById('mind-map-options');
            mindMapOpen = false;
            optionsDiv.style.display = 'none';
        }

        function closeMindMapImages() {
            const allImagesDiv = document.getElementById('mind-map-images');
            allImagesDiv.style.display = 'none';
        }

        function closeVideo() {
            const videoDiv = document.getElementById('video');
            const iframe = document.getElementById('video-iframe');
            videoOpen = false;
            videoDiv.style.display = 'none';
            iframe.src = '';
        }
    </script>
</body>
</html>
