<!DOCTYPE html>
<html>
<head>
  <title>Joseph Card Game</title>
  <style>
    body {
      display: flex; /* Create a flexible layout */
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center elements horizontally */
      justify-content: center; /* Center elements vertically */
      min-height: 100vh; /* Set minimum height for full viewport */
      font-family: sans-serif; /* Default font */
    }

    .supervision-text {
      color: black;
      font-size: 3em; /* Large font size */
      font-weight: bold; /* Bold text */
      margin: 20px 0; /* Top and bottom margins */
      text-align: center; /* Center text horizontally */
    }

    .left-partition {
      background-color: #eee; /* Light background color */
      padding: 20px;
      border-radius: 5px; /* Add rounded corners */
    }

    .choice {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .choice:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="supervision-text">Under the supervision of Dr. Joseph Adel</div>
  <div class="left-partition">
    <div class="choice" onclick="showCardGame()">Card Game</div>
    <div class="choice" onclick="showMindMap()">Mind Maps</div>
  </div>
  <div class="right-partition" id="content">
  </div>
  <script>
    function showCardGame() {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<iframe title="vimeo-player" src="https://player.vimeo.com/video/YOUR_VIDEO_ID?h=34cb5cb6bc" width="640" height="360" frameborder="0" allowfullscreen></iframe>';
    }

    function showMindMap() {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<img src="https://github.com/Anas-Ibrahim371/joseph/blob/main/joseph%201st%20mind%20map.JPG">';
    }
  </script>
</body>
</html>
